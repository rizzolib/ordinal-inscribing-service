      tags:
        - Child-Inscription
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ParentOrdinalSendPsbt"
      responses:
        "200":
          description: Get Psbt for sending parent Ordinal Success!
          content:
            application/json:
              schema:
                type: string
        "400":
          description: Get Psbt for sending parent Ordinal Failed!
