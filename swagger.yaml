components:
  schemas:
    TextChildInscription:
      type: object
      properties:
        parentId:
          type: string
          example: 37f99b351cc636a98b476e3f333695cc5442064141cda10a61f5729600c52893i0
        receiveAddress:
          type: string
          example: tb1prapjugegwv9safaremcuprnzt4q3gwz6wdh4qf7qfst7jxt3x6wq2cznt3
        metadata:
          type: string
          example: Metadata Example Data
        metaprotocol:
          type: string
          example: Metaprotocol Example Data
        content:
          type: string
          example: 350.364807.bitmap
        feeRate:
          type: number
          example: 200
        padding:
          type: number
          example: 546
      required:
        - receiveAddress
        - content
        - feeRate
        - padding
        - parentId
    BulkTextChildInscription:
      type: object
      properties:
        parentId:
          type: string
          example: 37f99b351cc636a98b476e3f333695cc5442064141cda10a61f5729600c52893i0
        receiveAddress:
          type: string
          example: tb1prapjugegwv9safaremcuprnzt4q3gwz6wdh4qf7qfst7jxt3x6wq2cznt3
        metadata:
          type: string
          example: Metadata Example Data
        metaprotocol:
          type: string
          example: Metaprotocol Example Data
        contents:
          type: string
          example: '{ "data": ["360bitmap", "361bitmap.362bitmap", "361bitmap.362bitmap361bitmap", "361bitmap.362bitmap361bitmap.362bitmap"] }'
        feeRate:
          type: number
          example: 200
        padding:
          type: number
          example: 546
      required:
        - receiveAddress
        - content
        - feeRate
        - padding
        - parentId
    FileChildInscription:
      type: object
      properties:
        parentId:
          type: string
          example: 37f99b351cc636a98b476e3f333695cc5442064141cda10a61f5729600c52893i0
        receiveAddress:
          type: string
          example: tb1prapjugegwv9safaremcuprnzt4q3gwz6wdh4qf7qfst7jxt3x6wq2cznt3
        metadata:
          type: string
          example: Metadata Example Data
        metaprotocol:
          type: string
          example: Metaprotocol Example
        file:
          type: file
          format: binary
        feeRate:
          type: number
          example: 200
        padding:
          type: number
          example: 546
      required:
        - receiveAddress
        - feeRate
        - padding
        - parentId
        - file
        - metadata
        - metaprotocol
    ChildTextEstimateFee:
      type: object
      properties:
        content:
          type: string
          example: 350.364807.bitmap
        feeRate:
          type: number
          example: 200
        padding:
          type: number
          example: 546
        metadata:
          type: string
          example: Child Inscription metadata
        metaprotocol:
          type: string
          example: Child Inscription metaprotocol
      required:
        - content
        - feeRate
        - padding
    ChildBulkTextEstimateFee:
      type: object
      properties:
        contents:
          type: string
          example: '{ "data": ["360bitmap", "361bitmap.362bitmap", "361bitmap.362bitmap361bitmap", "361bitmap.362bitmap361bitmap.362bitmap"] }'
        feeRate:
          type: number
          example: 200
        padding:
          type: number
          example: 546
        metadata:
          type: string
          example: Child Inscription metadata
        metaprotocol:
          type: string
          example: Child Inscription metaprotocol
      required:
        - content
        - feeRate
        - padding
    ChildFileEstimateFee:
      type: object
      properties:
        feeRate:
          type: number
          example: 200
        file:
          type: string
          format: binary
        padding:
          type: string
          example: 546
        metadata:
          type: string
